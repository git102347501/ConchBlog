<div id="main">
    <!--最新动态-->
    <div class="main_title main_panel">
        <div>
            <h3>
                最新动态
            </h3>
        </div>
        <div class="main_dynamic">
            <md-content>
                <md-list>
                    <conch-dynamic ng-repeat="item in dynamicList"></conch-dynamic>
                </md-list>
            </md-content>
        </div>
    </div>
   <!-- 博文推荐-->
    <div class="main_title main_panel">
        <div>
            <h3>
                最新博文
            </h3>
        </div>
        <div class="main_blog" layout="row">
            <conch-blog ng-repeat="blog in blogList"></conch-blog>
        </div>
    </div>
    <!--个人相册-->
    <div class="main_title main_panel">
        <div class="main_phtot_title">
            <h3>
                个人相集
            </h3>
        </div>
        <div class="main_photo" layout="row">
            <main-photo ng-repeat="photo in photoList"></main-photo>
        </div>
    </div>
   <!-- 友情链接-->
    <div class="main_title main_panel">
        <div>
            <h3>
                友情链接
            </h3>
        </div>
        <div class="main_ship" ng-show="shiplink.length>0">
            <conch-shiplink ng-repeat="ship in shiplink"></conch-shiplink>
        </div>
        <div class="main_ship" ng-show="shiplink.length<1">
            <span style="width: 100%;font-size: 18px;margin-top: 20px">
                <md-icon md-svg-src="fonts/myfonts/cry.svg" style="color: black;margin-right: 10px;"></md-icon>竟然没人跟我友链！嘤嘤嘤......
            </span>
        </div>
    </div>
</div>
