<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" style="margin: 0px;padding: 0px">
    <md-card class="blog_card">
        <md-card-title>
            <md-card-title-text>
                <span class="blog_card_span">{{blog.blogTitle}}</span>
                <span class="label label-default pull-left" style="max-width: 220px;margin-top: 8px">发布日期：{{blog.blogCreateDate | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{blog.blogBrief}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ui-sref="blog({blogID:{{blog.blogID}}})">查看</md-button>
        </md-card-actions>
    </md-card>
</div>
