<div>
    <md-list flex>
        <md-list-item class="md-1-line main_blog_item" ng-repeat="item in blogList" ui-sref="blog({blogID:item.blogID})">
            <div class="md-list-item-text" layout="column">
                <div style="padding-top:5px;">
                    <h4 style="font-weight: bold">{{item.blogTitle}}</h4>
                </div>
                <div style="color:#8E8E8E">
                    {{item.blogBrief}}
                </div>
                <div>
                    <span class="glyphicon glyphicon-calendar" style="padding-right: 5px;color: #5B5B5B"></span>
                    <span style="padding-right: 15px;color: #5B5B5B">{{item.blogCreateDate|date:"yyyy-MM-dd hh:mm:ss"}}</span>
                    <span class="glyphicon glyphicon-eye-open" style="padding-right: 5px;color: #5B5B5B"></span>
                    <span style="padding-right: 15px;color: #5B5B5B">{{item.blogVisitCount}}</span>
                    <span class="glyphicon glyphicon-comment" style="padding-right: 5px;color: #5B5B5B"></span>
                    <span> {{item.blogCommCount}}</span>
                </div>
            </div>
        </md-list-item>
    </md-list>
</div>
