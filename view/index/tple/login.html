<md-dialog aria-label="登录" ng-controller="loginController" style="max-height: 300px;"
           flex-xl="25" flex-lg="25" flex-md="30" flex-sm="40" flex-xs="100">
    <form name="userForm" ng-cloak autocomplete="off" ng-if="!users.userToken">
        <md-toolbar class="main-list-title1">
            <div class="md-toolbar-tools">
                <h2>登录</h2>
            </div>
        </md-toolbar>
        <div layout="column" style="padding: 15px">
            <div layout="row" flex="100">
                <md-input-container flex="100">
                    <label>用户名</label>
                    <input name="useracc" ng-model="user.userAccount" required>
                    <div ng-messages="userForm.useracc.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">请输入用户名！</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row" flex="100">
                <md-input-container flex="100">
                    <label>密码</label>
                    <input name="userkey" type="password" ng-model="user.UserKey" required>
                    <div ng-messages="userForm.userkey.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">请输入密码！</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row" flex="100" style="display: flex; flex-direction:row-reverse">
               <md-input-container flex="40">
                    <input type="text" name="usercheck" ng-model="$parent.valiValue" placeholder="输入验证码" required>
                    <div ng-messages="userForm.usercheck.$error" role="alert" multiple>
                        <div ng-message="required" class="my-message">请输入验证码</div>
                    </div>
                </md-input-container>
                <img src="data:image/jpg;base64,{{checkimgs.img}}" alt="" style="margin: 20px 10px 0px 5px;max-width: 80px;height: 30px;border: 1px solid #aaaaaa" ng-click="getValidateImg()">
            </div>
        </div>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('')">
                退出
            </md-button>
            <md-button ng-click="Login()" ng-disabled="userForm.$invalid">
                登录
            </md-button>
        </md-dialog-actions>
    </form>
    <div layout="column" layout="center center" ng-if="users.userToken">
        <div style="margin: 5px">
            <h4 style="text-align: center">用户信息</h4>
        </div>
        <md-list>
            <md-list-item ng-click="#">
                <span style="font-weight: bold">用户名称：</span>
                <span>{{users.userName}}</span>
            </md-list-item>
            <md-list-item ng-click="#">
                <span style="font-weight: bold">用户邮箱：</span>
                <span>{{users.userEmail}}</span>
            </md-list-item>
            <md-list-item ng-click="#">
                <span style="font-weight: bold">用户电话：</span>
                <span>{{users.userTel}}</span>
            </md-list-item>
        </md-list>
        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="answer('')">
                退出
            </md-button>
            <md-button class="md-raised md-primary" ng-click="Cancellation()">
                注销
            </md-button>
        </md-dialog-actions>
    </div>
</md-dialog>
