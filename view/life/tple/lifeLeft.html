<div layout="row" layout-align="space-between center" style="margin: 10px 0px 5px 0px;">
    <div class="life-li-left life-li-left-width" ng-style="titleimgurl">
        <div class="life-li-leftcard" ng-style="imgurl">
            <h3 class="life-li-card-title life-left-title">{{lifetitle}}</h3>
        </div>
    </div>
    <div class="life-left">
         flex="75">
        <div class="life-leftcontext">
            <p hide-xs hide-sm>{{context}}</p>
        </div>
    </div>
    <style>
        .life-li-left{
            height:300px;border-top-right-radius:150px;
            border-bottom-right-radius:150px;position: absolute;z-index: 1000;
        }
        .life-li-leftcard{
            z-index:1999;cursor:pointer;position: relative;
            border-radius: 150px;height: 270px;width: 270px;float:right;margin: 15px;text-align: center;
            transition: All 0.4s ease-in-out;
            -webkit-transition: All 0.4s ease-in-out;
            -moz-transition: All 0.4s ease-in-out;
            -o-transition: All 0.4s ease-in-out;
        }
        .life-li-leftcard:hover {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
        }
        @media screen and (max-width: 599px) {
            .life-li-left-width{
                min-width: 95%
            }
            .life-li-left:after {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }
        }
        @media screen and (min-width: 600px) and (max-width: 959px){
            .life-li-left-width{
                min-width: 85%
            }
            .life-li-left:after {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                box-shadow:inset 6.5625rem 0rem 6.25rem -3.125rem #FFFFFF;
            }
        }
        @media screen and (min-width: 960px) and (max-width: 1279px){
            .life-li-left-width{
                min-width: 55%
            }
            .life-li-left:after {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                box-shadow:inset 6.5625rem 0rem 6.25rem -3.125rem #FFFFFF;
            }
        }
        @media screen and (min-width: 1280px) {
            .life-li-left-width{
                min-width: 45%
            }
            .life-li-left:after {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                box-shadow:inset 6.5625rem 0rem 6.25rem -3.125rem #FFFFFF;
            }
        }
    </style>
</div>
