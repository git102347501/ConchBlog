<div layout="row" style="margin: 5px 0px 10px 0px;">
    <div class="life-li-content" flex="75" flex-md="65" flex-sm="35" flex-xs="35">
        <div class="life-rightcontext life-right-width">
            <p hide-xs hide-sm>{{context}}</p>
        </div>
    </div>
    <div class="life-right life-right-left" ng-style="titleimgurl" flex="25">
        <div class="life-li-rightcard" ng-style="imgurl">
            <h3 class="life-li-card-title">{{lifetitle}}</h3>
        </div>
    </div>
    <style>
        .life-right{
            height:300px;border-top-left-radius:150px;
            border-bottom-left-radius:150px; min-width:95%;z-index:1000;position: absolute;
        }
        .life-right:after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            box-shadow:inset -7.8125rem 0rem 6.25rem -3.125rem #FFFFFF;
        }
        .life-li-rightcard{
            border-radius: 150px;
            height: 270px;width: 270px;float:left;z-index:1999;margin: 15px;text-align: center;cursor:pointer;position: absolute;
            transition: All 0.4s ease-in-out;
            -webkit-transition: All 0.4s ease-in-out;
            -moz-transition: All 0.4s ease-in-out;
            -o-transition: All 0.4s ease-in-out;
        }
        .life-rightcontext{
            text-align: center;line-height: 300px;position: absolute;font-size: 18px;background: linear-gradient(to right, saddlebrown, #28C76F);
            -webkit-background-clip: text;
            color: transparent;
            max-height: 300px;
            margin-left: 20px;
        }
    @media screen and (max-width: 599px) {
        .life-right-left{
            min-width: 95%;left:5%;
        }
        .life-right:after {
            box-shadow:0px 0px  100px -50px #FFFFFF;
        }
        .life-right-width{
            max-width: 5%;
        }
    }
    @media screen and (min-width: 600px) and (max-width: 959px){
        .life-right-left{
            min-width: 85%;left:15%;
        }
        .life-right-width{
            max-width: 15%;
        }
    }
    @media screen and (min-width: 960px) and (max-width: 1279px){
        .life-right-left{
            min-width: 55%;left:45%;
        }
        .life-right-width{
            max-width: 45%;
        }
    }
    @media screen and (min-width: 1280px) {
        .life-right-left{
            min-width: 45%;left:55%;
        }
        .life-right-width{
            max-width: 75%;
        }
    }
</style>
</div>
